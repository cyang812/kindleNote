<h1>硬派健身 (斌卡)</h1>
<h2>无氧抗阻训练过程中，除了增加热量消耗，减少皮下脂肪之外，肌肉还会产生大量的乳酸，乳酸可以刺激生长激素（传说中的减脂利器）的分泌，从而带来肌肉的增加，在此过程中增多的生长激素可有效减脂。同时，肌肉与训练之后新陈代谢的提高有一定的关系，而新陈代谢的提高可以帮助进行无氧运动的运动员达到减脂的目的。
